version: "3.9"
name: gque
services:
    gnosql:
        container_name: "gnosql"
        image: nanda03dev/gnosql
        ports:
            - 5455:5455
        volumes:
            - gnosqldb-data:/root/gnosql/db/
        environment:
            PORT: 5455
    gque:
        container_name: "gque"
        build:
            context: .
            dockerfile: Dockerfile.prod
        ports:
            # <<local host port >>:<<container port>>
            - 5456:5456
        environment:
            PORT: 5456
            GNOSQL_SERVER: gnosql:5455
volumes:
    gnosqldb-data:
        name: gnosqldb-data